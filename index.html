<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/lion2.png">
    <link rel="stylesheet" href="main.css">
    
    <title>Lion</title>
</head>
<body>
   <div class="header">
    <img class="title" src="img/lionlogos.png" alt="logo">
     <ul>
        <li><a href="https://www.pinterest.com/">Pinterest</a></li>
        <li><a href="https://www.amazon.com/">Amazon</a></li>
        <li>About</li>
    </ul>
   </div>

    <div class="intro">
        <p class="text">
            Elevate your fitness journey with stylish activewear
             and high-performance workout gear.
              Designed for comfort, durability, 
              and everyday movement, our collection keeps 
              you ready for every challenge.
        </p>

        <div class="carousel">
            <img class='img' src="img/intro.jpg" alt="jogging img" style="display: block;">
            <img class='img' src="img/intro2.jpg" alt="jogging img" style="display: none;">
            <img class='img' src="img/intro3.jpg" alt="jogging img" style="display: none;">
        </div>
    </div>
    <h1>
        EXPLORE
    </h1>
    <input type="image" src="img/arrowdown.png" class="scroll" alt="browse">

    <h1 class="ins">click to redirect to shop</h1>

    <div class="browse">
        <template id="item">
            <a href="">
                <div class="card">
                    <img src="" alt="" class="itm">
                    <h1 class="itmtitle"></h1>
                    <p class="itmdescription"></p>
                
                </div>
            </a>

        </template>
    </div>

    <script src="main.js"></script>
</body>

</html>
